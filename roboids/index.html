<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixiJS TypeScript Game</title>
  <style>
    @font-face {
      font-family: 'Osaka';
      src: url('/fonts/Osaka.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'ScienceGothic';
      src: url('/fonts/ScienceGothic-VariableFont_CTRS,slnt,wdth,wght.ttf') format('truetype');
      font-display: swap;
    }
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #013456
    }
    canvas {
      display: block;
      border: 1px solid #000;
      image-rendering: pixelated; /* Chrome, Edge, Firefox */
    }
  </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/index.ts"></script>
</body>
</html>
